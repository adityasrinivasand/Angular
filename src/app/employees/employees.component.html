<h1 class="d-flex justify-content-center">My Employees List</h1>
<button class='btn btn-success pull-left' (click)="onSubmit()">LogOut</button>

<label>Employee name:
    <input #employeeName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(employeeName.value); employeeName.value=''">
    add
  </button> 


<div class="container ">
    <table class="table table-striped">
      <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.id }}</td>
          <td>{{ emp.name }}</td>
          <td><button class="btn btn-warning" title="delete employee"
            routerLink="/detail/{{emp.id}}">Update</button></td>
          <td><button class="btn btn-danger" title="delete employee"
            (click)="delete(emp)">Delete</button></td>
        </tr>
      </tbody>
    </table>
</div>
